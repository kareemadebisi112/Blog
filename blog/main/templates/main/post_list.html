<!DOCTYPE html>
<html>
<head>
    <title>Blog Post List</title>
</head>
<body>
    <h1>Blog Post List</h1>
    <ul>
    {% for post in posts %}
        <li><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a> - {{ post.publication_date }} - {{ post.author }}</li>
    {% endfor %}
    </ul>
</body>
</html>
